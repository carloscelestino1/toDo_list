<h1>Editar Tarefa</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ task.title }}" placeholder="Título da tarefa">
    <br>
    <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Concluída
    </label>
    <br>
    <button type="submit">Atualizar</button>
</form>

<a href="{% url 'task_list' %}">Voltar para a lista</a>
